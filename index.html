<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shablon_project</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&family=PT+Sans:ital,wght@0,400;0,700;1,400&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="files/style.css">
</head>

<body>


	<div class="wrapper">
		<section class="sidebar">
			<div class="sidebar__logo"><img id="sidebar_img-button" src="img/header__logo.png" alt=""></div>
			<nav class="sidebar__nav">
				<ul class="sidebar__list">
					<li class="sidebar__list-item"><a href="#" class="sidebar__link"><img
								src="img/sidebar_deashboard.png" alt=""></a></li>
					<li class="sidebar__list-item"><a href="#" class="sidebar__link"><img src="img/sidebar_bid.png"
								alt=""></a></li>
					<li class="sidebar__list-item"><a href="#" class="sidebar__link"><img src="img/sidebar_favorite.png"
								alt=""></a></li>
					<li class="sidebar__list-item"><a href="#" class="sidebar__link"><img
								src="img/sidebar_collection.png" alt=""></a></li>
					<li class="sidebar__list-item"><a href="#" class="sidebar__link"><img src="img/sidebar_profile.png"
								alt=""></a></li>
					<li class="sidebar__list-item"><a href="#" class="sidebar__link"><img src="img/sidebar_settings.png"
								alt=""></a></li>
				</ul>
			</nav>
			<div class="sidebar__spacer"></div>
			<div class="sidebar__logout"><img id="sidebar_img-logout" src="img/sidebar_logout.png" alt=""></div>
		</section>


		<section class="main">

			<div class="container">

				<header class="header">

					<div class="header__items">

						<form class="search">
							<div class="search__field">
								<button type="submit" class="search__button">
									<img src="img/header_input-search.png" alt="Search" class="search__icon">
								</button>
								<input type="text" class="search__input" placeholder="Search Here">
							</div>
							<div class="search__hint"></div>
						</form>

						<form class="tools">
							<div class="tools__mode">
								<button type="button" class="tools__mode-item">
									<img src="/img/header_items_mode.png" alt="Search" class="search__icon">
								</button>
							</div>

							<div class="tools__bell">
								<button type="button" class="tools__bell-item">
									<img src="/img/tools__bell.png" alt="Search" class="search__icon">
								</button>
							</div>

							<div class="tools__profile">
								<button type="button" class="tools__profile-item">
									<img src="/img/tools_profile.png" alt="Search" class="search__icon">
								</button>
							</div>


						</form>

					</div>

				</header>

				<div class="content">
					<div class="content__items">
						<section class="topsection">
							<div class="topsection__discover">
								<div class="discover__title">Discover, Collect, Sell and Create your NFT</div>
								<div class="discover__subtitle">
									Digital marketplace for crypto collectibles and
									non fungable tokens
								</div>
								<div class="discover__buttons">
									<a href="#"><button class="discover__buttons-button explore">Explore</button></a>
									<a href="#"><button class="discover__buttons-button create"
											style="background-color: #DC3546;">Create</button></a>
								</div>
							</div>
							<div class="topsection__nft">
								<div class="nft__topimg"><img src="/img/content_topsection_topNft.png" alt="">
								</div>
								<div class="nft__content">
									<div class="nft__avatar">
										<div class="nft__avatar-img"><img src="/img/content_topsection_nft-avatar.png"
												alt=""></div>
										<div class="nft__avatar-name">John Abraham</div>
									</div>
									<div class="nft__title">Birghten LQ</div>
									<div class="nft__dopitems">

										<div class="nft__actionTime">
											<div class="nft__actionTime-text">Auction time</div>
											<div class="nft__actionTime-time">3h 1m 50s</div>
										</div>

										<div class="nft__currentBit">
											<div class="nft__currentBit-text">
												Current Bid : <div class="nft__currentBit-text__eth">0.05 ETH
												</div>
											</div>
											<div class="nft__currentBit-text__eth-dop">0.15 ETH</div>
											
										</div>
									</div>
									<div class="nft__buttons">
										<a href="#"><button class="nft__buttons-button placeBid">Explore</button></a>
										<a href="#"><button class="nft__buttons-button details"
												style="background-color: #DC3546;">Create</button></a>
									</div>
								</div>
							</div>
						</section>

						<section class="statusrow"></section>

						<section class="nftgrid"></section>

					</div>
				</div>

			</div>

		</section>
	</div>





	<script src="src/script.js"></script>
</body>

</html>
